  <head>
    <link rel = "stylesheet" href = "style.css">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="myfont.typeface.js"></script> 
    <script src="https://rawgit.com/chenzlabs/gearvr-controls/master/dist/aframe-gearvr-controls-component.min.js"></script> 
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

  <body>
    <div class = "input">
    <input id = "userInput" type = "text">
    <button id = "button" onclick = "startGame()" type = "submit">Submit</button>
    </div>
    <a-scene visible = false id = "scene">
        <a-assets id = "assets">
            <a-entity gearvr-controls></a-entity>
            <!--<img id = "sky" src = "sky.png">-->
            <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
            <a-mixin id="boldFont" text="font: #optimerBoldFont"></a-mixin>
        </a-assets>
        <a-entity id = "win" visible = "false" position = "-2.5 2 -5" scale = "2" text-geometry="value: You won!; font: #optimerBoldFont"></a-entity>
        <a-box color = "tomato" id = "one" depth="4" height="4" width="4" position = "-12 8 -20">
            <a-animation attribute="rotation" begin="click" dur="500" to="0 360 0"></a-animation>
            <a-animation attribute ="rotation" begin = "return" dur = "500" to ="0 0 0"></a-animation>
